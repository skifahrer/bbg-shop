# config/packages/security.yaml
security:
    password_hashers:
        App\Entity\User:
            algorithm: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: id

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/auth/login
            stateless: true

        logout:
            pattern: ^/api/auth/logout
            stateless: true

        api:
            pattern: ^/api
            provider: app_user_provider
            stateless: false
            jwt: ~
            custom_authenticator: App\Security\JWTAuthenticator

    access_control:
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/logout, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/users/register, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/api/users/admin, roles: ROLE_ADMIN }
        - { path: ^/api/users/me, roles: ROLE_USER }
